<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container px-5">
    <h1 style="text-align: center; color: #fcfcfc;font-family: 'Lucida Sans'">
      Emprendedores por Edad y Benefactor
    </h1>
    <div class="container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
           The actual rendered columns are set as a property on the row definition" -->

        <!-- Benefactor Column -->
        <ng-container matColumnDef="benefactor">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Benefactor </th>
          <td mat-cell *matCellDef="let element"> {{element.nameBenefactor}} </td>
        </ng-container>

        <!-- Emprendedor Column -->
        <ng-container matColumnDef="emprendedor">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Emprendedor </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEmprendedor}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoEmprendedor}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef class="header-border"> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edadEmprendedor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-card>
        <mat-card-footer>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons="">
          </mat-paginator>
        </mat-card-footer>
      </mat-card>
    </div>
    <br>
  </div>
</body>
</html>
