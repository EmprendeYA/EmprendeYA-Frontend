<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;" >
      <h1 style="text-align: center; color: #fcfcfc;font-family: 'Lucida Sans'">Cantidad de emprendedores por benefactor</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="benefactor">
        <th mat-header-cell *matHeaderCellDef> Benefactor </th>
        <td mat-cell *matCellDef="let element of emprendedorCounts"> {{element.nameBenefactor}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad de emprendedores </th>
        <td mat-cell *matCellDef="let element of emprendedorCounts"> {{element.emprendedorCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
