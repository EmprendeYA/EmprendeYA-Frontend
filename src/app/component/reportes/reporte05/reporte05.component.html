<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container px-5">
    <h1 style="text-align: center; color: #fcfcfc;font-family: 'Lucida Sans'" >
      Cantidad de Reseñas por Emprendedor
    </h1>
    <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->


          <!-- Position Column -->

          <ng-container matColumnDef="emprendedor">

           <th mat-header-cell *matHeaderCellDef class="header-border"> Emprendedor </th>

           <td mat-cell *matCellDef="let element"> {{element.nameEmprendedor}} </td>

          </ng-container>

          <ng-container matColumnDef="cantidad">

            <th mat-header-cell *matHeaderCellDef class="header-border"> Cantidad de Reseñas</th>

            <td mat-cell *matCellDef="let element"> {{element.resenaCount}} </td>

           </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

         </table>

        </div>
         <br>
         <ng-container>
        </ng-container>
      </div>
</body>
</html>
