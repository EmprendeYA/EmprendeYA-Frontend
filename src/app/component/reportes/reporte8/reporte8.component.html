<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div style=" text-align: center;">
      <h1>cantidad de Tipos de Contenidos por Emprendedor</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element of bookCounts"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="rubroEmprendedor">
        <th mat-header-cell *matHeaderCellDef> rubroEmprendedor </th>
        <td mat-cell *matCellDef="let element of bookCounts"> {{element.rubroEmprendedor}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreEmprendedor">
        <th mat-header-cell *matHeaderCellDef> nombreEmprendedor </th>
        <td mat-cell *matCellDef="let element of bookCounts"> {{element.nombreEmprendedor}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="apellidoEmprendedor">
        <th mat-header-cell *matHeaderCellDef> apellidoEmprendedor </th>
        <td mat-cell *matCellDef="let element of bookCounts"> {{element.apellidoEmprendedor}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="edadEmprendedor">
        <th mat-header-cell *matHeaderCellDef> edadEmprendedor </th>
        <td mat-cell *matCellDef="let element of bookCounts"> {{element.edadEmprendedor}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</body>

</html>
